<script>
// =============================
//  LOGO CRYPTO
// =============================
const coinLogos = {
    bitcoin: "https://assets.coingecko.com/coins/images/1/large/bitcoin.png",
    ethereum: "https://assets.coingecko.com/coins/images/279/large/ethereum.png",
    solana: "https://assets.coingecko.com/coins/images/4128/large/solana.png",
    binancecoin: "https://assets.coingecko.com/coins/images/825/large/binance-coin-logo.png",
    ripple: "https://assets.coingecko.com/coins/images/44/large/xrp-symbol-white-128.png",
    dogecoin: "https://assets.coingecko.com/coins/images/5/large/dogecoin.png"
};


// =============================
//  LOAD HARGA CRYPTO
// =============================
async function loadPrices() {
    const container = document.getElementById("crypto-prices");
    if (!container) return;

    try {
        const res = await fetch(
            "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,binancecoin,ripple,dogecoin&vs_currencies=usd&include_24hr_change=true"
        );
        const data = await res.json();

        const coins = {
            bitcoin: "Bitcoin (BTC)",
            ethereum: "Ethereum (ETH)",
            solana: "Solana (SOL)",
            binancecoin: "BNB",
            ripple: "XRP",
            dogecoin: "Dogecoin (DOGE)"
        };

        let html = "";
        for (let id in coins) {
            const price = data[id]?.usd ?? 0;
            const change = data[id]?.usd_24h_change ?? 0;
            const color = change >= 0 ? "green" : "red";

            html += `
                <div class="crypto-item">
                    <span style="display:flex;align-items:center;gap:6px;">
                        <img src="${coinLogos[id]}" style="width:18px;height:18px;border-radius:50%;">
                        ${coins[id]}
                    </span>
                    <span style="color:${color};">
                        $${price.toLocaleString()} (${change.toFixed(2)}%)
                    </span>
                </div>
            `;
        }

        container.innerHTML = html;

    } catch (e) {
        container.innerHTML = "<div style='color:red;'>Gagal memuat harga...</div>";
    }
}

// Load awal + update tiap 15 detik
loadPrices();
setInterval(loadPrices, 15000);

// =======================
//  HAMBURGER MENU
// =======================
const btn = document.getElementById("menuBtn");
const popup = document.getElementById("popup");
let isOpen = false;

btn.addEventListener("click", () => {
    isOpen = !isOpen;
    popup.classList.toggle("show", isOpen);
    btn.textContent = isOpen ? "‚úñ" : "‚ò∞";
});

const NEWS_CONTAINER_ID = 'news';
const RSS_URL = 'https://cointelegraph.com/rss';
const API = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(RSS_URL);
const REFRESH_INTERVAL_MS = 30000; // 30 detik

async function loadNews() {
  const container = document.getElementById(NEWS_CONTAINER_ID);
  container.innerHTML = '<div class="muted">Memuat berita...</div>';

  try {
    const res = await fetch(API);
    if (!res.ok) throw new Error('Fetch failed: ' + res.status);
    const data = await res.json();

    if (!data || !Array.isArray(data.items)) {
      container.innerHTML = '<div class="muted">Tidak ada berita.</div>';
      return;
    }

    container.innerHTML = data.items.map(item => {
      const title = escapeHtml(item.title || '');
      const link = item.link || '#';
      const pubDate = item.pubDate ? new Date(item.pubDate).toLocaleString() : '';
      const excerpt = item.description ? stripHtml(item.description).slice(0, 260) + '‚Ä¶' : '';

      return `
        <article class="card">
          <div class="title">${title}</div>
          <div class="meta">
            <div class="muted">${pubDate}</div>
            <div class="muted">${escapeHtml(item.author || '')}</div>
          </div>
          <div class="excerpt">${escapeHtml(excerpt)}</div>
          <a class="read" href="${link}" target="_blank">Baca selengkapnya ‚Üí</a>
        </article>
      `;
    }).join('');

  } catch (err) {
    console.error('Error:', err);
    container.innerHTML = '<div class="muted">‚ùå Gagal memuat berita.</div>';
  }
}

function escapeHtml(str) {
  return str.replaceAll('&', '&amp;')
            .replaceAll('<', '&lt;')
            .replaceAll('>', '&gt;')
            .replaceAll('"', '&quot;')
            .replaceAll("'", '&#039;');
}

function stripHtml(html) {
  return html.replace(/<[^>]*>?/gm, "");
}

loadNews();
setInterval(loadNews, REFRESH_INTERVAL_MS);

async function convertUSD() {
  const usd = document.getElementById("usd").value;
  if (!usd) return;

  const api = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
  const data = await api.json();

  const rate = data.rates.IDR;
  const idr = usd * rate;

  document.getElementById("result").innerText =
    usd + " USD = Rp " + idr.toLocaleString("id-ID");
}
