<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelyxoMedia</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
    background-color: #626F78;
    color: white;
    padding: 15px 20px;

    display: flex;
    justify-content: space-between;
    align-items: center;
}

.left-header {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo {
    width: 50px;
    height: 50px;
    object-fit: contain;
    border-radius: 5px; 
}

.header-text {
    display: flex;
    flex-direction: column;
}

.header-text h1,
.header-text h2 {
    margin: 0;
}

.header-text h1 {
    font-size: 15px;
    font-weight: bold;
}

.header-text h2 {
    font-size: 10px;
    font-weight: 400;
}

        /* Footer */
        footer1 {
        background-color: #3D3D3D;
        text-align: center;
        color: white;
        padding: 10px;
        position: fixed;
        width: 100%;
        }
        
        footer2 {
            background-color: #626F78;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        #crypto-prices {
    background: #4f5b66;
    padding: 10px;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 12px;
    width: 90%;
    margin-top: 7px;
}

.crypto-item {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}

.crypto-item:last-child {
    border-bottom: none;
}

.green {
    color: #4cff4c;
}

.red {
    color: #ff6b6b;
}

/* Container horizontal scroll */
.news-carousel {
  display: flex;
  overflow-x: auto;
  gap: 16px;
  margin-top: 300px;
  padding: 16px;
  scrollbar-width: none;
  scroll-snap-type: x mandatory;
}

.news-carousel::-webkit-scrollbar {
  display: none;
}

/* Card berita */
.news-card {
  flex: 0 0 200px; /* card lebar tetap */
  background-color: #D3D3D3;
  border-radius: 12px;
  overflow: hidden;
  scroll-snap-align: start;
  display: flex;
  flex-direction: column;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.2s;
}

.news-card:hover {
  transform: translateY(-5px); /* efek hover */
}

/* Gambar besar di atas */
.news-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

/* Konten teks */
.news-card p {
  font-size: 14px;
  margin: 8px;
  text-align: center;
  font-weight: 500;
}
        
    </style>
</head>
<body>

    <header>
    <div class="left-header">
        <img src="Web-bg.png" alt="Logo" class="logo">
        <div class="header-text">
            <h1>TelyxoMedia</h1>
            <h2>Berita Bitcoin & Crypto</h2>
        </div>
    </div>
    </header>
    
    <footer1>
    Harga Bitcoin & Crypto
    <div id="crypto-prices"></div>
    </footer1>
    
<div class="news-carousel">
  <div class="news-card">
    <img src=".jpg" alt="Berita 1">
    <p>J</p>
  </div>
  <div class="news-card">
    <img src=".jpg" alt="Berita 2">
    <p>J</p>
  </div>
  <div class="news-card">
    <img src=".jpg" alt="Berita 3">
    <p>J</p>
  </div>
</div>

    <footer2>
        &copy; 2025 Web Berita. All rights reserved.
    </footer2>
    
    <script>
async function loadPrices() {
    const container = document.getElementById("crypto-prices");
    if (!container) return;

    try {
        // daftar coin (bisa ditambah sesuka kamu)
        const coins = [
            { id: "bitcoin", name: "Bitcoin (BTC)" },
            { id: "ethereum", name: "Ethereum (ETH)" },
            { id: "solana", name: "Solana (SOL)" },
            { id: "binancecoin", name: "BNB" },
            { id: "ripple", name: "XRP" },
            { id: "dogecoin", name: "Dogecoin (DOGE)" },
        ];

        const ids = coins.map(c => c.id).join(",");

        const url =
            `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd&include_24hr_change=true`;

        const res = await fetch(url, { cache: "no-store" });
        const data = await res.json();

        let html = "";
        coins.forEach(c => {
            const price = data[c.id].usd;
            const change = data[c.id].usd_24h_change.toFixed(2);

            html += `
                <div class="crypto-item">
                    <span>${c.name}</span>
                    <span class="${change >= 0 ? 'green' : 'red'}">
                        $${price.toLocaleString()} (${change}%)
                    </span>
                </div>
            `;
        });

        container.innerHTML = html;

    } catch (err) {
        container.innerHTML = "<div style='color:#ff6b6b;'>Gagal memuat harga...</div>";
    }
}

// load pertama kali
loadPrices();

// update 15 detik sekali
setInterval(loadPrices, 15000);

const carousel = document.querySelector('.news-carousel');

if (carousel) {
  let isDown = false;
  let startX;
  let scrollLeft;

  carousel.addEventListener('mousedown', (e) => {
    isDown = true;
    startX = e.pageX - carousel.offsetLeft;
    scrollLeft = carousel.scrollLeft;
  });

  carousel.addEventListener('mouseleave', () => isDown = false);
  carousel.addEventListener('mouseup', () => isDown = false);

  carousel.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - startX;
    const walk = x * 2;
    carousel.scrollLeft = scrollLeft - walk;
  });

  // swipe mobile
  let touchStartX = 0;
  let touchScrollLeft = 0;

  carousel.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].pageX;
    touchScrollLeft = carousel.scrollLeft;
  });

  carousel.addEventListener('touchmove', (e) => {
    const x = e.touches[0].pageX;
    const walk = touchStartX - x;
    carousel.scrollLeft = touchScrollLeft + walk;
  });
}

// URL halaman berita sesuai urutan card
const newsPages = [
  'berita1.html',
  'berita2.html',
  'berita3.html'
];

// Ambil semua card
const cards = document.querySelectorAll('.news-card');

cards.forEach((card, index) => {
  card.style.cursor = 'pointer'; // ubah pointer agar terlihat klikable
  card.addEventListener('click', () => {
    // arahkan ke halaman berita sesuai urutan
    window.location.href = newsPages[index];
  });
});

</script>

</body>
</html>
